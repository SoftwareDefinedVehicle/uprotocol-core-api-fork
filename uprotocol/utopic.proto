 syntax = "proto3";

 package uprotocol.v1;
 
 option java_package = "org.eclipse.uprotocol.v1";
 option java_outer_classname = "UTopicProto";
 option java_multiple_files = true;
 
// uProtocol Topic refers to a specific subject or category emitted/supported by 
// a given UEntity. This could mean the name of methods that can be invoked by a client
// the response "address" for method invocation, or the published subject matter containing
// the resource name + instance + protobuf message (what is being published).
//
// Services define their topics in their proto files. 
message UTopic {
  string name = 1;                // Topic name
  optional string instance = 2;   // Topic instance
  optional string message = 3;    // Topic protobuf message name
  optional uint32 id = 4;         // Numerical representation of the topic
  optional uint32 permission_level = 5; // Permission level required to access this topic
}